<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body class="py-5 vh-100" style="background-color: #000000">
    <h1 class="text-center mb-4">ATTENDANCE MANAGEMENT SYSTEM</h1>

    <form
      class="col-4 text-light m-auto py-4 align-items-center"
      method="post"
    >
      {% csrf_token %}
      <div class="mb-3">
        <h2 class="text-center">User Registeration</h2>
      </div>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-warning" role="alert">{{ message }}</div>
      {% endfor %} {% endif %}

      <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" name="first_name" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" name="last_name" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <p>if already have account <a href="/login">login here</a></p>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary col-4">REGISTER</button></div>
    </form>
  </body>
</html>
