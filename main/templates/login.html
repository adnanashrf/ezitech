<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body class="py-5 vh-100" style="background-color: #000000;">
    <h1 class="text-center mb-4">ATTENDANCE MANAGEMENT SYSTEM</h1>
<form class='col-4 text-light m-auto py-4 align-items-center' method='post'>
  {% csrf_token %}
  <div class="mb-3">
    <h2 class="text-center">User Login</h2>
  </div>
  {% if messages %}
  <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %}
  </div>
  {% endif %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" name='username' class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name='password' class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <p>If don`t have account <a href="/register">register here</a></p>
    <p>For admin <a href="/admin_dashboard">click here</a></p>
  </div>
<div class="text-center">
  <button type="submit" class="btn btn-success col-4">LOGIN</button></div>
</form>


  </body>
</html>
